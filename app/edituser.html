<form name="myForm">
  <div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
    <label>Name</label>
    <input type="text" name="name" ng-model="editUser.user.name" required>
    <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
        Required {{myForm.name.$pristine}}</span>
  </div>
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="editUser.save()" ng-disabled="myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="editUser.destroy()"
          ng-show="editUser.user.$id" class="btn btn-danger">Delete</button>
</form>
